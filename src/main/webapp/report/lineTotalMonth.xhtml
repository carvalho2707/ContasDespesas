<ui:composition template="/mainPage.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:define name="resource">#{bundle.ReportManagement}</ui:define>
    <ui:define name="filter">
        <h:form id="totalYearFilterForm">
            <p:panel id="filter" styleClass="dataListDiv">
                <h:panelGrid columns="10">
                    <p:outputLabel value="#{bundle.Category}:" for="mes" />
                    <p:spacer width="5" height="10" />
                    <p:selectOneMenu id="mes" value="#{totalByPersonController.categoriaEscolhida}" required="true" requiredMessage="#{bundle.The} '#{bundle.Year}' #{bundle.FieldIsRequired}">
                        <f:selectItems value="#{totalByPersonController.categories}"
                                       var="category"
                                       itemValue="#{category}"
                                       itemLabel="#{category}"/>
                    </p:selectOneMenu>
                    <p:spacer width="10" height="10" />
                    <p:outputLabel value="#{bundle.LimitPriceSearch}:" for="limit" />
                    <p:spacer width="5" height="10" />
                    <p:inputText id="limit" value="#{totalByPersonController.limitEscolhido}" title="#{bundle.LimitPriceSearch}"/>
                    <p:spacer width="10" height="10" />
                    <p:commandButton update=":totalYearListForm:tabela" actionListener="#{totalByPersonController.filteredItemsLine()}" id="search" icon="ui-icon-search"  partialSubmit="false" title="Pesquisar" style="margin-top:-10px;"/>
                    <p:commandButton id="clear" icon="ui-icon-closethick" title="Limpar Filtro" update="filter :totalYearListForm:tabela" actionListener="#{totalByPersonController.clear}" style="margin-top:-10px;">
                        <p:resetInput target="filter" />  
                    </p:commandButton>
                </h:panelGrid> 
            </p:panel>
        </h:form>
        <div id="ct100_updateMain">
            <div class="idboxes">
                <div class="container">
                    <div class="row" style="position:relative; ">
                        <div class="span12">                                    
                            <h:form id="totalYearListForm" styleClass="listForm">
                                <p:panel id="tabela" styleClass="dataListDiv">
                                    <p:lineChart id="linear" value="#{totalByPersonController.lineTotalMonthModel}" legendPosition="e"  
                                                 title="#{bundle.TotalByCategoryChart}" style="height:300px" yaxisLabel="#{bundle.LabelYaxisEuro}"/>
                                </p:panel> 
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define> 
</ui:composition>
