<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Badge" outcome="/badge/List.xhtml" />
                            <p:menuitem value="Challenge" outcome="/challenge/List.xhtml" />
                            <p:menuitem value="ChallengeOwnership" outcome="/challengeOwnership/List.xhtml" />
                            <p:menuitem value="Challengestaterecord" outcome="/challengestaterecord/List.xhtml" />
                            <p:menuitem value="Curiosity" outcome="/curiosity/List.xhtml" />
                            <p:menuitem value="Idea" outcome="/idea/List.xhtml" />
                            <p:menuitem value="Ideastaterecord" outcome="/ideastaterecord/List.xhtml" />
                            <p:menuitem value="Logging" outcome="/logging/List.xhtml" />
                            <p:menuitem value="Notification" outcome="/notification/List.xhtml" />
                            <p:menuitem value="ReferenceData" outcome="/referenceData/List.xhtml" />
                            <p:menuitem value="Sponsor" outcome="/sponsor/List.xhtml" />
                            <p:menuitem value="User" outcome="/user/List.xhtml" />
                            <p:menuitem value="UserBadge" outcome="/userBadge/List.xhtml" />
                            <p:menuitem value="UserComment" outcome="/userComment/List.xhtml" />
                            <p:menuitem value="UserCommentVote" outcome="/userCommentVote/List.xhtml" />
                            <p:menuitem value="UserVote" outcome="/userVote/List.xhtml" />
                            <p:menuitem value="Userlevelrecord" outcome="/userlevelrecord/List.xhtml" />
                            <p:menuitem value="Userloginrecord" outcome="/userloginrecord/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
