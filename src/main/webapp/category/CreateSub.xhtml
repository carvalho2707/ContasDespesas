<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="SubCategoryCreateDlg" widgetVar="SubCategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSubCategory}">
            <h:form id="SubCategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoryController.selectedSub != null}">                        
                        <p:outputLabel value="#{bundle.Name}:" for="name" />
                        <p:inputText id="name" value="#{categoryController.selectedSub.name}" title="#{bundle.Name}" required="true" requiredMessage="#{bundle.The} '#{bundle.Name}' #{bundle.FieldIsRequired}"/>
                        <p:outputLabel value="#{bundle.Description}:" for="type" />
                        <p:inputText id="type" value="#{categoryController.selectedSub.description}" title="#{bundle.Description}" required="true" requiredMessage="#{bundle.The} '#{bundle.Description}' #{bundle.FieldIsRequired}"/>                        
                        <p:outputLabel value="#{bundle.CategoryName}:" for="category" />
                        <p:selectOneMenu id="category" value="#{categoryController.selectedSub.categoryID}" required="true" requiredMessage="#{bundle.The} '#{bundle.SubCategoryName}' #{bundle.FieldIsRequired}">
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoria"
                                           itemValue="#{categoria.objID}"
                                           itemLabel="#{categoria.name}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoryController.createSub()}" value="#{bundle.Save}" update="display,:CategoryListForm:datalist,:growl" onclick="SubCategoryCreateDialog.hide()" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubCategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
