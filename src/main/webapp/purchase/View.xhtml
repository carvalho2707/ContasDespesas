<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PurchaseViewDlg" widgetVar="PurchaseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSponsorTitle}">
            <h:form id="PurchaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{purchaseController.selected != null}">
                        <h:outputText value="#{bundle.ViewSponsorLabel_name}"/>
                        <h:outputText value="#{purchaseController.selected.itemName}" title="#{bundle.ViewSponsorTitle_name}"/>
                        <h:outputText value="#{bundle.ViewSponsorLabel_type}"/>
                        <h:outputText value="#{purchaseController.selected.price}" title="#{bundle.ViewSponsorTitle_type}"/>
                        <h:outputText value="#{bundle.ViewSponsorLabel_createdDate}"/>
                        <h:outputText value="#{purchaseController.selected.dateOfPurchase}" title="#{bundle.ViewSponsorTitle_createdDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSponsorLabel_createdBy}"/>
                        <h:outputText value="#{purchaseController.selected.person.name}" title="#{bundle.ViewSponsorTitle_createdBy}"/>
                        <h:outputText value="#{bundle.ViewSponsorLabel_updatedDate}"/>
                        <h:outputText value="#{purchaseController.selected.category.name}" title="#{bundle.ViewSponsorTitle_updatedDate}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PurchaseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
