<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
    <h:head>
        <title>Ideas - Home Page</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-responsive.min.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" resizable="false" closable="false" collapsible="false" styleClass="header">
                <p:growl id="growl" life="3000" />
                <!--<div id="page-wrap" style="margin-left: inherit ; margin-right: inherit; min-width: inherit; max-width: inherit; padding-bottom: 30px;">-->
                <div id="inside">
                    <div class="header">
                        <div class="container">
                            <div class="row">
                                <div class="span3" id="logo-zone" style="display:inline">
                                    <a href="" class="Logo" id="ct100_logo">
                                        <p:graphicImage name="img/Ideate.png" />
                                    </a>
                                    <div class="clear"></div>
                                </div>
                                <div class="span4">
                                    <ul class="breadcrumb">
                                        <li class="active">                                            
                                                <a href="../menuPage.xhtml">Home</a>                                            
                                            <span class="divider">/</span>
                                        </li>
                                        <li class="active"><ui:insert name="resource"></ui:insert></li>
                                    </ul>
                                </div>
                                <div class="span5">
                                    <h2 class="username" style="">
                                        <a href="" target="" style="color: inherit">#{mainPageController.userNB}</a>
                                    </h2>
                                </div>
                            </div>
                        </div>
                        <div class="info_bar">
                            <div class="container">
                                <div class="row">
                                    <div class="span4 documentName"><ui:insert name="resource"></ui:insert></div>
                                    <div class="span5 approved"></div>
                                    <div class="span3 semaphore"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- </div>-->

            </p:layoutUnit>
            <p:layoutUnit position="center">  
                <ui:insert name="filter"></ui:insert>
                <ui:insert name="content"></ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="south" resizable="false" closable="false" collapsible="false" size="40">
                <ui:include src="/footer.xhtml" />
            </p:layoutUnit>
        </p:layout>        
    </h:body>    
</html>
