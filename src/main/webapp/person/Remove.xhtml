<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PersonRemoveDlg" widgetVar="PersonRemoveDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.Delete}">
            <h:form id="PersonRemoveForm">
                <h:panelGroup id="display">
                    <p:outputLabel value="#{bundle.ConfirmDeleteEverthyng}"/>
                    <p:commandButton value="#{bundle.Confirm}" actionListener="#{personController.destroy}" update="display,:PersonListForm:datalist,:growl " onclick="PersonRemoveDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonRemoveDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
