<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="PersonCreateDlg" widgetVar="PersonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.PersonCreate}">
            <h:form id="PersonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">                        
                        <p:outputLabel value="#{bundle.Name}:" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.Name}" required="true" requiredMessage="#{bundle.The} '#{bundle.Name}' #{bundle.FieldIsRequired}"/>
                        <p:outputLabel value="#{bundle.Surname}:" for="type" />
                        <p:inputText id="type" value="#{personController.selected.surname}" title="#{bundle.Surname}" required="true" requiredMessage="#{bundle.The} '#{bundle.Surname}' #{bundle.FieldIsRequired}"/>                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.create}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" onclick="PersonCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
